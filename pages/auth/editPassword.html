<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Modifier votre mot de passe</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <label for="passwordValid" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="passwordValid" placeholder="Password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier mon mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/account">Modifier mes informations personnelles</a>
    </div>
</div>
