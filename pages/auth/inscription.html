<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group mb-3">
            <label for="Nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="Nom" placeholder="Nom">
        </div>
        <div class="form-group mb-3">
            <label for="Prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="Prenom" placeholder="Prénom">
        </div>
        <div class="form-group mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="test@adresse.com">
        </div>
        <div class="form-group mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <label for="passwordValid" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="passwordValid" placeholder="Password">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/connexion">Vous avez déjà un compte? Connectez vous !</a>
    </div>
</div>
