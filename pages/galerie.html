<!-- Modal Edition Photo-->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="NamePhotoInput" class="form-label">Titre de la photo</label>
                        <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes">
                    </div>
                    <div class="form-group mb-3">
                        <label for="ImageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="ImageInput" placeholder="">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Suppression Photo-->
<div class="modal fade" id="SuppressionPhotoModal" tabindex="-1" aria-labelledby="SuppressionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="SuppressionPhotoModalLabel">Êtes vous sur de vouloir supprimer cette photo?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p>titre</p>
                        <img src="../images/pexels-helena-lopes-696218.webp" class="rounded w-100" alt=""/> 
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
